<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-black text-white font-bold py-4">
      <ul class="flex justify-center space-x-12">
        <li><a href="#home" class="hover:text-orange-500">Trang Chủ</a></li>
        <li><a href="#about" class="hover:text-orange-500">Giới Thiệu</a></li>
        <li><a href="#products" class="hover:text-orange-500">Sản Phẩm</a></li>
        <li><a href="#news" class="hover:text-orange-500">Tin Tức</a></li>
        <li><a href="#contact" class="hover:text-orange-500">Liên Hệ</a></li>
        <li>
          <a href="#store" class="hover:text-orange-500">Hệ Thống Cửa Hàng</a>
        </li>
        <li>
          <a
            href="tel:+1234567890"
            class="text-green-300 text-lg font-semibold"
          >
            Hotline: 0365577107
          </a>
        </li>
      </ul>
    </nav>

    <!-- Thêm ảnh dưới thanh điều hướng -->
    <div>
      <img
        width="1920"
        height="823"
        src="//bizweb.dktcdn.net/100/494/200/themes/918976/assets/slider_1.jpg?1721817765499"
        alt="Slider 1"
        class="position-absolute img-responsive"
      />
    </div>

    <div class="text-center mt-8">
      <h1 class="text-green-500 text-3xl uppercase">Sản phẩm nổi bật</h1>
    </div>

    <!-- Phần chứa sản phẩm -->
    <div
      id="product-container"
      class="flex flex-wrap justify-center gap-8 mt-8"
    >
      <!-- Các sản phẩm sẽ được thêm vào đây từ API -->
    </div>
    <!-- Modal -->
    <div
      id="productModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-8 rounded-lg w-150">
        <!-- Nút đóng -->
        <button
          id="closeModal"
          class="absolute top-4 right-4 text-2xl text-gray-600"
        >
          &times;
        </button>
        <div id="modalContent">
          <!-- Nội dung chi tiết sản phẩm sẽ được cập nhật tại đây -->
        </div>
        <!-- Nút tắt modal trong modal -->
        <button
          id="closeModalButton"
          class="mt-4 p-2 bg-red-500 text-white rounded-lg w-full"
        >
          Đóng
        </button>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
